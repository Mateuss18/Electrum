<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electrum E-commerce</title>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/app.css" />
    <!-- Fonte Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="header-top-container">
          <span><i class="fas fa-phone"></i> (19) 99648-9692</span>
          <span><i class="far fa-envelope"></i> electrum@gmail.com</span>
          <span><i class="fas fa-map-marker-alt"></i> Rua Thunder, 717</span>
        </div>
        <div class="header-user-top-menu">
          <span
            ><i class="fas fa-dollar sign"> <a href="#">BRL</a></i></span
          >
          <span
            ><i class="fas fa-user"> <a href="#">Minha Conta</a></i></span
          >
        </div>
      </div>
      <div class="main-header">
        <div class="main-header-container">
          <a href="#">Electrum <i class="fas fa-bolt"></i></a>
          <form action="" id="search-form">
            <input type="text" id="search" placeholder="Busque aqui" />
            <input type="submit" class="btn btn-half" value="Pesquisar" />
          </form>
          <div class="header-actions-menu">
            <div class="wishlist-container">
              <span class="qty">0</span>
              <i class="far fa-heart"></i>
              <a href="#">Favoritos</a>
            </div>
            <div class="header-cart-container">
              <span class="qty">0</span>
              <i class="fas fa-shopping-cart"></i>
              <a href="#">Carrinho</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Promoções</a>
          </li>
          <li>
            <a href="#">Notebooks</a>
          </li>
          <li>
            <a href="#">Celulares</a>
          </li>
          <li>
            <a href="#">Câmeras</a>
          </li>
          <li>
            <a href="#">Acessórios</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="banners">
      <div class="banner" id="banner-1">
        <div class="banner-content">
          <h2>Promoção de Notebook</h2>
          <a href="#">Ver Mais <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <div class="banner" id="banner-2">
        <div class="banner-content">
          <h2>Lançamento e Acessórios</h2>
          <a href="#">Ver Mais <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <div class="banner" id="banner-3">
        <div class="banner-content">
          <h2>Câmeras Potentes</h2>
          <a href="#">Ver Mais <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
